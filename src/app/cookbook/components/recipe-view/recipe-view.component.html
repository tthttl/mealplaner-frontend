<div>
  <div mat-dialog-title>{{dialogData.data.title}}</div>
  <h4>{{dialogData.translations[0]}}</h4>
  <div *ngFor="let ingredient of dialogData.data.ingredients" mat-dialog-content>
    <div class="ingredient">
      <span class="ingredient-column">{{ingredient.amount}}</span>
      <span class="ingredient-column">{{ingredient.unit}}</span>
      <span class="ingredient-column">{{ingredient.title}}</span>
    </div>
  </div>
  <div class="button-group" mat-dialog-actions>
    <app-button (click)="onEdit()"
                [buttonText]="dialogData.translations[1]"
                [color]="'accent'"
                class="button--margin"
                [routerLink]="['/recipe/', dialogData.data.id]"
    >
    </app-button>
    <app-button [mat-dialog-close]="dialogData.data"
                [buttonText]="dialogData.translations[2]"
    >
    </app-button>
  </div>
</div>
