<app-auth-form
  [heading]="'auth.register.title' | translate:translations:currentLanguage"
  [buttonText]="'auth.register.cta' | translate:translations:currentLanguage"
  [backedErrorMessage]="backendErrorMessage && (backendErrorMessage | translate:translations:currentLanguage)"
  [authForm]="loginForm"
  (formSubmit)="onSubmit()"
>
  <ng-template #formTemplate let-form="form">
    <div [formGroup]="form">
      <div class="register-form__field">
        <fa-icon class="register-form__icon"
                 [icon]="['fas','user']"></fa-icon>
        <app-input
          class="register-form__input"
          type="text"
          [border]="false"
          [name]="'name'"
          [placeholder]="'auth.register.name' | translate:translations:currentLanguage"
          [formControl]="getFormControl('name')"
          [errors]="getErrorsFor('name')"></app-input>

      </div>

      <div class="register-form__field">
        <fa-icon class="register-form__icon"
                 [icon]="['fas','envelope']"></fa-icon>
        <app-input
          class="register-form__input"
          type="email"
          [border]="false"
          [name]="'email'"
          [placeholder]="'auth.register.email' | translate:translations:currentLanguage"
          [formControl]="getFormControl('email')"
          [errors]="getErrorsFor('email')"></app-input>
      </div>

      <div class="register-form__field">
        <fa-icon class="register-form__icon"
                 [icon]="['fas','unlock-alt']"></fa-icon>
        <app-input
          class="register-form__input"
          type="password"
          [border]="false"
          [name]="'password'"
          [placeholder]="'auth.register.password' | translate:translations:currentLanguage"
          [formControl]="getFormControl('password')"
          [errors]="getErrorsFor('password')"></app-input>
      </div>


      <div class="register-form__field">
        <fa-icon class="register-form__icon"
                 [icon]="['fas','handshake']"></fa-icon>
        <app-input
          class="register-form__input"
          type="text"
          [border]="false"
          [name]="'invitationCode'"
          [placeholder]="'auth.register.invitationCode' | translate:translations:currentLanguage"
          [formControl]="getFormControl('invitationCode')"
          [errors]="getErrorsFor('invitationCode')"
          [ariaDescribedBy]="'project-disclaimer'"></app-input>
      </div>
      <div class="register-form__helper" id="project-disclaimer" [innerHTML]="'auth.register.disclaimer' | translate:translations:currentLanguage">

      </div>

    </div>
  </ng-template>

  <ng-template #formFooter>
    <div class="register-form__hint" [innerHTML]="'auth.register.already-registered'  | translate:translations:currentLanguage ">

    </div>
  </ng-template>
</app-auth-form>
