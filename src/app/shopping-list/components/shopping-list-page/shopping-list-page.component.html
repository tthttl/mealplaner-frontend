
<div class="container">
  <app-list-header
    [selectedList]="activeShoppingList"
    [lists]="shoppingLists"
    [defaultTitle]="'shopping-list.default-title' | translate:translations:currentLanguage"
    [addListLabel]="'shopping-list.new-list' | translate:translations:currentLanguage"
    [buttonLabel]="'shopping-list.my-lists' | translate:translations:currentLanguage"
    (selectList)="onSelectList($event)"
    (editList)="onEditList($event)"
    (deleteList)="onDeleteList($event)"
    (createList)="onCreateList()"></app-list-header>
  <div class="shopping-list-wrapper">
    <app-shopping-list-form
      [translations]="translations"
      [currentLang]="currentLanguage"
      (itemAdded)="onItemAdded($event)"></app-shopping-list-form>
    <app-shopping-list
      [items]="activeShoppingList?.isInitialized ? shoppingListItems : null"
      [translations]="translations"
      [currentLang]="currentLanguage"
      (listItemMoved)="onShoppingListItemMoved($event)"
      (itemDeleted)="onShoppingListItemDeleted($event)"></app-shopping-list>
  </div>
</div>
