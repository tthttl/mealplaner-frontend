<button
  class="button"
  mat-flat-button
  [disabled]="isDisabled"
  [attr.data-test]="testName"
  [color]="color"
  [type]="buttonType"
  (click)="onClick($event)"
  [ngClass]="{'button--no-left-border-radius': isInputGroup}"
>
  <fa-icon *ngIf="iconLeft"
           [icon]="['fas', iconLeft]"></fa-icon>
  {{buttonText}}
  <fa-icon *ngIf="iconRight"
           [icon]="['fas', iconRight]"></fa-icon>
</button>
